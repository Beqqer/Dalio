<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dalio</title>
		<link rel="stylesheet" href="./src/styles/css/main.min.css" />
	</head>
	<body>
		<header class="header">
			<div class="wrapper">
				<div class="header__wrapper">
					<div class="header__logo">
						<a href="#" class="header__logo-link">
							<img src="./assets/icons/Dalio.svg" alt="Digital Agency logo" />
						</a>
					</div>
					<nav class="header__nav">
						<ul class="header__list">
							<li class="header__item">
								<a href="#" class="header-item__link">About us</a>
							</li>
							<li class="header__item">
								<a href="#" class="header-item__link">What We do</a>
							</li>
							<li class="header__item">
								<a href="#" class="header-item__link">Our work</a>
							</li>
							<li class="header__item">
								<a href="#" class="header-item__link">Blog</a>
							</li>
							<li class="header__item">
								<a href="#" class="header-item__link">Say hi</a>
							</li>
						</ul>
					</nav>
					<div class="header-burger__logo">
						<a href="#" class="header__burger-link">
							<img src="./assets/icons/quill_hamburger.svg" alt="Burger" />
						</a>
					</div>
				</div>
			</div>
		</header>
    <main class="main-content">
      <div class="wrapper">
        <section class="section__banner">
          <div class="section-banner__title">
            <h1 class="banner__title">Digital
              <p class="banner__suptitle">Agency</p>
            </h1>
          </div>
          <div class="banner__logo">
            <img class="banner__icon" src="./assets/icons/world_class.svg" alt="World Class icon">
          </div>
          <div class="banner-text__suptitle">
            <h5 class="text__suptitle">Full-service design support that growing B2B companies need. World leading agency.</h5>
          </div>
        </section>
      </div>
    </main>
	</body>
</html>
